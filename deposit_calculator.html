<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deposit calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Депозитний калькулятор</h1>
        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>
          <ul class="menu__box">
            <li>
              <a class="menu__item" href="deposit_calculator.html"
                >Депозитний калькулятор</a
              >
            </li>
            <li>
              <a class="menu__item" href="index.html"
                >Калькулятор витрат палива</a
              >
            </li>
            <li>
              <a class="menu__item" href="currency_converter.html"
                >Конвертер валют</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="block">
        <label for="sum">Сума внеску</label>
        <input type="number" id="sum" />
      </div>
      <hr />
      <div class="block">
        <label for="rate">Річна % ставка</label>
        <input type="number" id="rate" />
      </div>
      <hr />
      <div class="block">
        <label for="date">Дата початку</label>
        <input type="date" id="date" />
      </div>
      <hr />
      <div class="block">
        <label for="term">Строк внеску, міс.</label>
        <input type="number" id="term" />
      </div>
      <hr />
      <div class="block">
        <label for="replenishment"
          >Сума ругелярного поповнення (щомісяця), грн.</label
        >
        <input type="number" id="replenishment" />
      </div>
      <hr />

      <div class="block radio-block">
        <div class="radio">
          <div class="block">
            <label for="capYes">так</label>
            <input type="radio" id="capYes" value="yes" name="cap" />
          </div>
          <div class="block">
            <label for="capNo">ні</label>
            <input type="radio" id="capNo" value="no" name="cap" checked />
          </div>
        </div>
        <label id="capLabel">Капіталізація</label>
      </div>
      <hr />
      <p>Результат</p>
      <div id="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
