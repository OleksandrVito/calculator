<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Конвертер валют</h1>
        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>
          <ul class="menu__box">
            <li>
              <a class="menu__item" href="deposit_calculator.html"
                >Депозитний калькулятор</a
              >
            </li>
            <li>
              <a class="menu__item" href="index.html"
                >Калькулятор витрат палива</a
              >
            </li>
            <li>
              <a class="menu__item" href="currency_converter.html"
                >Конвертер валют</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="block">
        <label>Дистанція, км</label>
        <input type="number" id="distance" />
      </div>

      <hr />
      <div class="block">
        <label>Розхід, л на 100 км</label>
        <input type="number" id="efficiency" />
      </div>

      <hr />
      <div class="block">
        <label>Ціна, грн за 1 л</label>
        <input type="number" id="price" />
      </div>
      <hr />
      <p>Результат</p>
      <div id="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
