    <title>Currency converter</title>

  <body>
    <div class="container">
      <div class="title">
        <h1>Конвертер валют</h1>
        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>
          <ul class="menu__box">

              <a class="menu__item" href="deposit_calculator.html"

              >
            </li>
            <li>
              <a class="menu__item" href="index.html"
                >Калькулятор витрат палива</a
              >

              <a class="menu__item" href="currency_converter.html"
                >Конвертер валют</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="block" data-currency>
        <label>З валюти:</label>
        <div class="currency_block">
          <input type="number" id="fromCurrency" />
          <select value=""></select>
        </div>
      </div>

      <hr />
      <div class="block" data-currency>
        <label>У валюту:</label>
        <div class="currency_block">
          <input type="number" id="toCurrency" />
          <select value=""></select>
        </div>
      </div>
      <hr />
      <span class="info">* згідно курсу НБУ станом на 25.08.2022</span>
    </div>
    <script src="currency_converter.js"></script>
